                    <form role="form" id="addNewDog">
                        <div class="row" class="addNewDog">
                            <div class="form-group col-lg-4">
                                <label>Name</label>
                                <input type="text" class="form-control" name="name" placeholder="Name">
                            </div>
                            <div class="form-group col-lg-4">
                                <label>Age</label>
                                <input type="text" class="form-control" name="age" placeholder="Age">
                            </div>
                            <div class="form-group col-lg-4">
                                <label>Gender</label>
                                <input type="tel" class="form-control" name="gender" placeholder="Gender">
                            </div>
                            <div class="form-group col-lg-4">
                                <label>Weight</label>
                                <input type="tel" class="form-control" name="weight" placeholder="Weight">
                            </div>
                            <div class="form-group col-lg-4">
                                <label>Picture</label>
                                <input type="file" class="form-control" name="files[]" placeholder="Picture" multiple="multiple">
                            </div>
                            <div class="form-group col-lg-4">
                                <label>Description</label>
                                <input type="text" class="form-control" name="description" placeholder="Dog Personality Description">
                            </div>
                            <div class="form-group col-lg-12">
                                <input type="hidden" name="save" value="contact">
                                <button type="submit" class="btn btn-default">Submit</button>
                            </div>
                        </div>
                    </form>
                </div>
