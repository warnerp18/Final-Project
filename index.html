<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" type="text/css" href="./bower_components/normalize.css/normalize.css">
    <link rel="stylesheet" type="text/css" href="./bower_components/typeplate-starter-kit/css/typeplate.css">
    <title></title>
</head>

<body style="opacity: 0;">
    <div class="container">

        <div id="header logo">
            <h1>Golden Beginnings</h1>
            <div class="availableDogsContainer"></div>
        </div>

    </div>

    <script type="text/template" id="availableDogs-template">
        <div class="image">
            <span>{id}</span>
            <span class='remove'>x</span>
            <img src="{picture}">
            <span<br>{age}
                <br>{gender}</span>
        </div>

    </script>
    <form id="addNewDog">
        <div class='addNewDog'>
            <input id="name" placeholder="Name" type='text' value="">
            <input id="age" placeholder="Age" type='text'>
            <input id="gender" placeholder="Gender" type='text'>
            <input id="weight" placeholder="Weight" type='text'>
            <input id="picture" placeholder="Picture" type='text'>
            <input id="video" placeholder="Youtube URL" type='text'>
        </div>
        <button id='button'>add</button>
    </form>

    <script type="text/javascript" src="./bower_components/Loader/loader.js" id="loaderjs" data-app="./js/app.js"></script>
</body>

</html>
